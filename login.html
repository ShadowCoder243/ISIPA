<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ISIPA Résultats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary-color:#2c3e50; --secondary-color:#3498db; --light-color:#ecf0f1; --dark-color:#2c3e50; --shadow:0 4px 6px rgba(0,0,0,0.1); --transition:all .3s ease; }
        body { margin:0; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:var(--light-color); color:var(--dark-color); }
        header { background:linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color:#fff; box-shadow:var(--shadow); }
        .container { max-width:1200px; margin:0 auto; padding:20px; }
        .header-content { display:flex; justify-content:space-between; align-items:center; gap:16px; }
        .logo { display:flex; align-items:center; gap:15px; }
        .logo img { max-width:140px; width:100%; height:auto; border-radius:50%; display:block; }
        nav.primary-nav { display:flex; gap:16px; align-items:center; }
        nav.primary-nav a { color:#fff; text-decoration:none; padding:8px 12px; border-radius:8px; background:rgba(255,255,255,0.12); transition:var(--transition); }
        nav.primary-nav a:hover { background:rgba(255,255,255,0.22); transform:translateY(-1px); }
        .card { max-width:420px; margin:40px auto; background:#fff; border-radius:12px; box-shadow:var(--shadow); padding:24px; }
        label { display:block; margin:10px 0 6px; }
        input { width:100%; padding:12px 14px; border-radius:8px; border:1px solid rgba(0,0,0,0.15); }
        button { width:100%; margin-top:16px; background:var(--secondary-color); color:#fff; border:none; padding:12px 16px; border-radius:10px; cursor:pointer; transition:var(--transition); }
        button:hover { background:var(--primary-color); transform:translateY(-1px); }
        .hint { font-size:0.9rem; opacity:0.8; margin-top:8px; }
        footer { background:var(--primary-color); color:#fff; text-align:center; padding:30px 0; margin-top:40px; }
    </style>
    <style>[data-theme="dark"]{ --primary-color:#34495e; --secondary-color:#2980b9; --light-color:#2c3e50; --dark-color:#ecf0f1; background:#1a1a1a; color:#f5f5f5 }</style>
    <script>
        // If already authenticated, go to home
        (function guard(){
            const isAuthenticated = localStorage.getItem('auth') === 'ok';
            if (isAuthenticated) location.replace('index.html');
        })();
        document.addEventListener('DOMContentLoaded', () => {
            const theme = localStorage.getItem('theme');
            if (theme === 'dark') document.documentElement.setAttribute('data-theme','dark');
            const form = document.querySelector('form');
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const matricule = document.getElementById('matricule').value.trim();
                const password = document.getElementById('password').value.trim();
                if (!matricule || !password) return;
                // Demo auth: accept anything non-vide
                localStorage.setItem('auth', 'ok');
                location.replace('index.html');
            });
        });
    </script>
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <img src="1717267750802.jpg" alt="Logo ISIPA">
                <div class="logo-text">
                    <h1>ISIPA Résultats</h1>
                    <p>Connexion</p>
                </div>
            </div>
            <nav class="primary-nav" aria-label="Navigation principale">
                <a href="index.html">Accueil</a>
                <a href="about.html">Présentation</a>
                <a href="login.html">Connexion</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="card" aria-labelledby="login-title">
            <h2 id="login-title">Se connecter</h2>
            <form>
                <label for="matricule">Matricule</label>
                <input id="matricule" name="matricule" placeholder="ISIPA2023xxx" required>
                <label for="password">Mot de passe</label>
                <input id="password" name="password" type="password" placeholder="********" required>
                <button type="submit">Connexion</button>
                <p class="hint">Fonctionnalité démo: toute combinaison non vide connecte. À remplacer par une API.</p>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Institut Supérieur d'Informatique, Programmation et Analyse</p>
            <p>© 2026 — ISIPA Résultats</p>
        </div>
    </footer>
</body>
</html>
